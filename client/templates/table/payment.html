<template name="paymentTable">
  <h2>付款进度表</h2>
  <h4>制表条件设置：</h4>

  <form class="createGrid">
    <div class="col-xs-4 attach {{ hasError 'stationId' }}">
      {{> stationSelect localTitle = '部门' }}
    </div>

    <div class="col-xs-4 attach">
      <div class="input-group {{ hasError 'type'}}">
        <span class="input-group-addon" id="payment-type-label">类型</span>
        <select name="type" class="form-control"
                aria-describedby="payment-type-label">
          <option value="">不限</option>
          <option value="零售">零售（零散客户)</option>
          <option value="销售">销售（特定客户）</option>
          <option value="采购">采购</option>
        </select>
      </div>
    </div>
    <div class="col-xs-4 attach">
      <div class="input-group">
        <span class="input-group-addon" id="employee-code-label">过滤</span>
        <input type="text" name="keyword" class="form-control employee-keyword"
               placeholder="过滤关键词" aria-describedby="employee-code-label">
      </div>
    </div>
    <div class="col-sm-4 col-sm-offset-4">
      <button type="submit" class="btn btn-primary btn-block">
        生成汇总表
      </button>
    </div>
  </form>
  {{> paymentGrid }}

</template>

<template name="paymentGrid">
  <div class="col-xs-12 hidden grid"></div>
</template>
