<!-- 必须提供goodsType用于设定货物出入库类型，提供deliveries包含货物相关记录 -->
<template name="delivery">
  <div class="delivery">
    <div class="col-xs-6 col-sm-4 attach">
      <div class="input-group">
        <span class="input-group-addon">货物操作</span>
        <select name="goodsType" class="form-control">
          {{#each goodsTypes }}
            <option {{ isSelected }}>{{name}}</option>
          {{/each}}
          {{!--
          <option></option>
          <option>出库</option>
          <option>入库</option>
          <option>其它</option>
          --}}
        </select>
      <span class="btn btn-primary input-group-addon open-goods-list">
        清单 <i class="fa fa-caret-down"></i>
      </span>
      </div>
    </div>
    <div class="col-xs-6 col-sm-8 attach">
      <div class="input-group">
        <span class="input-group-addon">备注</span>
        <input type="text" name="goodsComment" class="form-control"
               placeholder="货物说明" value="{{delivery.comment}}">
      </div>
    </div>

    <div class="col-xs-12 hidden grid"></div>
  </div>
</template>

<template name="quotation">
  <div class="quotation">
    <div class="col-xs-4">

    </div>
    <div class="col-xs-4">
      {{> currencySelect }}
    </div>
  </div>
</template>
