<!-- 必须在使用本模板时设置localTitle及customers变量 -->
<template name="voucherCombo">
  <div class="voucher-combo">
    <div class="input-group" role="presentation">
      <span class="input-group-addon">
       {{localTitle}}
      </span>
      <span type="button" class="form-control dropdown-toggle text-center"
            data-toggle="dropdown" aria-expanded="false">
        {{localTitle}}列表 <i class="fa fa-caret-down"></i>
      </span>
      <ul class="dropdown-menu dropdown-menu-right" role="menu">
        {{#each customers}}
          <li>
            <a style="display: inline-block" href="{{_id}}">
              {{name}}（{{code}}）
            </a>
            <div class="voucher-item" title="删除">
              <i class="fa fa-trash-o"></i>
            </div>
          </li>
        {{/each}}
      </ul>
      <span class="input-group-addon btn btn-default tools" title="附加单据">
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
          Launch
        </button>
        <i class="fa fa-plus" data-toggle="modal" data-target="#myModal"></i>
        {{> uploadVoucher }}
      </span>
    </div>
  </div>
</template>

<template name="uploadVoucher">
  <div id="myModal" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="display: block;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body">
          <h4>Text in a modal</h4>
          <div>{{> upload_bootstrap }}</div>
          <p>Duis mollis, est non commodo luctus, nisi erat porttitor ligula.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>

      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div>
</template>
